<h1>Users</h1>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Add User
</button>
<br />
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <!-- <ng-container *ngIf="users && users.length > 0"> -->
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user?.id }}</td>
      <td>{{ user?.name }}</td>
      <td>{{ user?.username }}</td>
      <td>{{ user?.email }}</td>
      <td>{{ user?.phone }}</td>
      <td>{{ user?.website }}</td>
    </tr>
    <!-- </ng-container>
    <ng-container *ngIf="users.length === 0">
      <tr>
        <td colspan="6">No users found</td>
      </tr>
    </ng-container> -->
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="inpUsername" class="form-label">Username</label>
        <input
          type="name"
          class="form-control"
          id="inpUsername"
          placeholder=""
          formControlName="username"
        />
      </div>
      <div class="mb-3">
        <label for="inpEmail" class="form-label">Email</label>
        <input
          type="name"
          class="form-control"
          id="inpEmail"
          placeholder="user@example.com"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="inpPhone" class="form-label">Phone</label>
        <input
          type="name"
          class="form-control"
          id="inpPhone"
          placeholder="(123)-456-7890"
          formControlName="phone"
        />
      </div>
      <div class="mb-3">
        <label for="inpWeb" class="form-label">Website</label>
        <input
          type="name"
          class="form-control"
          id="inpWeb"
          placeholder="http://example.com"
          formControlName="website"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
